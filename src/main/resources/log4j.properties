log4j.rootCategory=INFO, stdout, R

log4j.logger.org.apache.commons.httpclient=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-4p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%X{requestId}] method:%l %m%n
log4j.appender.stdout.Encoding=UTF-8

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${NCS_LOG_DIR_APP}/${APP_NAME}.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = [%-4p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%X{requestId}] method:%l%n%m%n
log4j.appender.R.Encoding=UTF-8